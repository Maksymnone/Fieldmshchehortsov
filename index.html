<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>FARM-LANDING PAGE</title>
</head>
<body>
    <section class="container container_form">
        <h2 class="title form_title">New Opportunities</h2>
        <form method="post">
            <div class="input_name">
                <input class="input" type="text" placeholder="Name">
            </div>    
            <div class="input_email">
                <input class="input" type="email" placeholder="Email">
            </div>
            <button class="button" type="submit">
                Send
            </button>
        </form>      
    </section>
    <section class="container about">
        <hr class="line">
        <h2 class="title">
            Invest on your convenience
        </h2>
        <div class="about_flex">
            <div class="field">
                <p class="field_pretitle"> 
                    NEW FARM TODAY
                </p>
                <hr class="field_line">
                <h3 class="field_title">Short terms investment</h3>
                <p class="field_text">Invest in farms that will be ready for harvest in 3-18 months</p>
                <button class="field_button">Browse Farm</button>
                <div class="Sale">
                    <p class="Sale_text">
                        Sale!
                    </p>
                </div>
            </div>
            <div class="field">
                <p class="field_pretitle"> 
                    FULLY FUNDED
                </p>
                <hr class="field_line">
                <h3 class="field_title">Long terms investment</h3>
                <p class="field_text">Consider farms that have long term investment program.</p>
                <button class="field_button">Learn more</button>
            </div>
        </div>
    </section>    
</body>
</html>
